<p-table [value]="articulos">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Código</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Cantidad en carrito</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-articulo>
        <tr>
            <td>{{articulo.articuloID}}</td>
            <td>{{articulo.codigo}}</td>
            <td>{{articulo.descripcion}}</td>
            <td>${{articulo.precio}}</td>
            <td>{{articulo.imagen}}</td>
            <th>{{articulo.cantidadCarrito}}</th>
        </tr>
    </ng-template>
</p-table>

<div class="total-row">
    <span>TOTAL</span>
    <span>${{precioTotal}}</span>
</div>

<p-button label="Guardar" (click)="guardar()" class="p-button-success"></p-button>
