<h3>Tiendas</h3>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<button pButton label="Nuevo" icon="pi pi-plus" (click)="showAddDialog()" styleClass="p-button-sm" class="mb-3"></button>
<p-table [value]="tiendas"> 
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Sucursal</th>
            <th>Direcci√≥n</th>
            <th>Actions</th>
        </tr>
    </ng-template> 
    <ng-template pTemplate="body" let-tienda>
        <tr>
            <td>{{tienda.tiendaID}}</td>
            <td>{{tienda.sucursal}}</td>
            <td>{{tienda.direccion}}</td>
            <td>
                <p-button icon="pi pi-pencil" styleClass="p-button-outlined p-button-sm mr-2" (onClick)="edit(tienda)"></p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-outlined p-button-sm p-button-danger" (onClick)="delete(tienda)"></p-button>
            </td>
        </tr>
    </ng-template> 
</p-table>
